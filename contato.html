<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Qahal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Menu do site (Links ajustados para voltar à home) -->
  <header class="container">
      <nav class="navbar">
        <ul>
          <li><a href="index.html"><img class="logo" src="imagens/logo-removebg-preview.png" alt="Logo Qahal"></a></li>
          <li><a href="index.html#ministerios">Ministérios</a></li>
          <li><a href="index.html#eventos">Eventos</a></li>
          <li><a href="index.html#discipulado">Discipulado</a></li>
          <li><a href="index.html#sobre">Sobre</a></li>
          <li><a href="contato.html" class="active-link">Contato</a></li>
        </ul>
      </nav>
  </header>

  <main class="contact-main">
    <!-- Hero Section -->
    <section class="contact-hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Fale Conosco</h1>
        <p>Estamos prontos para ouvir você. Envie sua mensagem ou venha nos visitar.</p>
      </div>
    </section>

    <div class="contact-container">
      <!-- Formulário -->
      <div class="contact-form-wrapper">
        <h2>Envie uma mensagem</h2>
        <form class="contact-form">
          <div class="input-group">
            <input type="text" id="name" required>
            <label for="name">Nome Completo</label>
          </div>
          <div class="input-group">
            <input type="email" id="email" required>
            <label for="email">E-mail</label>
          </div>
          <div class="input-group">
            <input type="tel" id="phone">
            <label for="phone">Telefone / WhatsApp</label>
          </div>
          <div class="input-group">
            <textarea id="message" rows="5" required></textarea>
            <label for="message">Sua Mensagem</label>
          </div>
          <button type="submit" class="btn btn-submit">Enviar Agora</button>
        </form>
      </div>

      <!-- Informações e Mapa -->
      <div class="contact-info">
        <div class="info-item">
          <h3>Onde estamos</h3>
          <p>Rua José Bargas 129,<br>Jardim Pedro Nunes, São Paulo - SP</p>
        </div>
        <div class="info-item">
          <h3>Contato Direto</h3>
          <p>qahaladm@gmail.com</p>
        </div>
        
        <div class="map-container">
          <!-- Mapa incorporado (Google Maps) -->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.564937783344!2d-46.4646!3d-23.5122!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjPCsDMwJzQzLjkiUyA0NsKwMjcnNTIuNiJX!5e0!3m2!1spt-BR!2sbr!4v1600000000000!5m2!1spt-BR!2sbr" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
